<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<app-alert *ngIf = 'addIngredients' [Message] = "added" (close)="onAddIngredientsToShoppingList()"></app-alert>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button" appDropdown>Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li ><a style="cursor: pointer;" (click)='onAddToShoppingList()'>To shopping List</a></li>
                <li ><a style="cursor: pointer;" (click)='onEditRecipe()'>Edit Recipe</a></li>
                <li ><a style="cursor: pointer;" (click)='onDeleteRecipe()'>Delete Recipe</a></li>
            </ul>
        </div>
        <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-7">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                   <p> {{ingredient.name}}--{{ingredient.amount}}</p>
            </li>
        </ul>
        <hr>
    </div>
</div>
